<!DOCTYPE html>
<html>
<head>
  <title>DigitasToken</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>DigitasToken</h1>
  <h3>You have <span class="black"><span id="balance"></span> DigitasToken</span></h3>

  <br>
  <h1>Send DigitasToken</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>  

  <h1>Buy Tokens: </h1>
  <br>
  <label for="total">Eth total</label>
  <input type="text" id="total" placeholder="0"></input>
  <br><br><button id="sendTx" onclick="App.sendTx()">Buy tokens</button>
  <br><br>

  <h1>Check total raised: </h1>
  <br>
  <label for="selfTotal">Contract total in eth:</label>
  <span id="selfTotal"></span>
  <button id="getSelfBalance" onclick="App.getSelfBalance()">Check contract balance</button>
  <br><br>  

  <h1>Check Balance of acc: </h1>
  <br>
  <label for="individual_addr">Account address:</label>
  <input type="text" id="individual_addr" placeholder="0"></input>
  <button id="getBalance" onclick="App.getBalance()">Check balance</button>
  <br>
  <label for="individual_balance"> Balance: </label>
  <span id="individual_balance"></span>
  <br><br>

  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
